<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Child Selector</title>
    <style>
        div+p{
            color: red;
        }
    </style>
</head>
<body>
    <div>
         <p>p1</p>
         <p>p2</p>
    </div>
    <p>p5</p>
        <span>
            <p>p3</p>
            <p>p4</p>
        </span>
    <div>
        <p>p6</p>
        <p>p7</p>
    </div>
    <p>p8</p>
  
</body>
</html>
